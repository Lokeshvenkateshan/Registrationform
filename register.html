<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="success.html">
            <h2 style="margin-bottom: 14px;">Register To Access Books</h2>
            <div class="inc">
                <label for="user">Name</label>
                <input id="user" name="user" type="text">
                <div class="error"></div>
            </div>

            <div class="inc">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>            
            <div class="inc">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="inc">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="inc">
                <label for="password2">Confirm Password</label>
                <input id="cpassword"name="cpassword" type="password">
                <div class="error"></div>
            </div>
            <input type="submit" value="Submit" id="sub">   
            <button><a href="index.html" style="text-decoration: none; color: white; padding-left: 170px; padding-right: 170px;">Back</a></button>
        </form>
    </div>
</body>
</html>
